<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>tyler.dev</title>

  <link rel="stylesheet" href="{{ get_url(path='main.css', trailing_slash=false) | safe }}">
</head>

<body>
  <header>
    <div class="pull-right">
      [<a href="/">home</a>]
      [<a href="https://github.com/tyleranton" target="_blank">github</a>]
      [<a href="https://twitter.com/tylerdotdev" target="_blank">twitter</a>]
    </div>
    <div class="title">
      <strong>{{ config.title }}</strong>
    </div>
    <div class="subtitle">{{ config.extra.subtitle }}</div>
  </header>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

</html>
